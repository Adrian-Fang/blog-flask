<!doctype html>
<title>{% block title %}{% endblock %} - Flaskr</title>
<link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
<nav class="navbar bg-body-tertiary">
  <div class="container">
    <a class="navbar-brand" href="/">Flaskr Blog</a>
    <div>
      {% if g.user %}
      <span class="pe-2">{{ g.user['username'] }}</span>
      <a href="{{ url_for('auth.logout') }}" class="text-decoration-none">Log Out</a>
      {% else %}
      <a href="{{ url_for('auth.register')}}" class="text-decoration-none">Register</a>
      <a href="{{ url_for('auth.login') }}" class="text-decoration-none">Log In</a>
      {% endif %}
    </div>
  </div>
</nav>

<section class="container">
  <header class="py-3">
    {% block header %}{% endblock %}
  </header>

  {% for message in get_flashed_messages() %}
  <div class="flash">{{ message }}</div>
  {% endfor %}

  {% block content %}{% endblock %}

</section>
