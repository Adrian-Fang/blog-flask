<header class="navbar navbar-expand-lg bd-navbar sticky-top bg-dark">
  <nav class="container-xxl flex-wrap flex-lg-nowrap">
    <a class="navbar-brand text-light" href="/">Flaskr Blog</a>
    <ul class="navbar-nav flex-row flex-wrap">
      {% if g.user %}
      <li class="nav-item btn-group">
        <button type="button" class="btn btn-link nav-link py-2 px-0 dropdown-toggle text-light"
          data-bs-toggle="dropdown" aria-expanded="false">
          Hi, {{g.user['username']}}
        </button>
        <ul class="dropdown-menu dropdown-menu-end">
          <li>
            <a class="dropdown-item" href="">User Center</a>
          </li>
          <li>
            <a class="dropdown-item align-items-center justify-contents-between" aria-current="true"
              href="{{ url_for('auth.logout') }}">
              Log out
            </a>
          </li>
        </ul>
      </li>

      {% else %}
      <li class="nav-item dropdown">
        <a href="{{ url_for('auth.register')}}" class="pe-3 text-light text-decoration-none">Register</a>
      </li>
      <li class="nav-item">
        <a href="{{ url_for('auth.login') }}" class="text-light text-decoration-none">Log In</a>
      </li>
      {% endif %}
    </ul>
  </nav>
</header>
